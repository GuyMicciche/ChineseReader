name: Sync to Azure DevOps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sync GitHub repo to Azure DevOps
        uses: GuyMicciche/SyncToAzureDevOps@v1.0.3
        with:
          organization: "https://dev.azure.com/guymicciche"
          pat: ${{ secrets.AZURE_DEVOPS_PAT }}
